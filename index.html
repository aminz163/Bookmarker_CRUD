<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/0f6d18de4a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <title>Bookmarker</title>
  </head>
  <body>
    <div class="w-75 mx-auto mt-5">
      <h1 class="text-center">Bookmarker</h1>
      <div class="h2 text-center mt-5">
        <i class="fa-solid fa-bookmark d-inline"></i>
        <p class="d-inline">Bookmark your favorite sites</p>
        <i class="fa-solid fa-bookmark d-inline"></i>
      </div>
      <div class="formField mt-5">
        <i class="fa-solid fa-book-bookmark"></i>
        <label for="SiteName">Site Name</label>
        <input
          type="text"
          id="SiteName"
          class="form-control fs-4"
          placeholder="Bookmark Name"
        />
      </div>

      <div class="formField mt-3">
        <i class="fa-solid fa-link"></i>

        <label for="SiteUrl">Site URL</label>
        <input
          type="email"
          class="form-control fs-4"
          id="SiteUrl"
          placeholder="Website URL"
        />
      </div>
      <div class="d-flex justify-content-center mt-4">
        <button onclick="addBookmark();" class="btn btn-outline-danger fs-4">
          Submit
        </button>
      </div>

      <div class="table-responsive mt-5 text-center">
        <table class="table bg-white">
          <thead>
            <tr>
              <th scope="col">Index</th>
              <th scope="col">Website Name</th>
              <th scope="col">Visit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
